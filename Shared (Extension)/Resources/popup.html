<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="content-toggles">
        <input class="platform-ipad-mac" type="checkbox" id="feedToggle" name="feedToggle">
        <label class="platform-ipad-mac" for="feedToggle">Newsfeed</label><br class="platform-ipad-mac">
        <input class="platform-ipad-mac" type="checkbox" id="chatToggle" name="chatToggle">
        <label class="platform-ipad-mac" for="chatToggle">Chat</label><br class="platform-ipad-mac">
        <input class="platform-ipad-mac" type="checkbox" id="storiesToggle" name="storiesToggle">
        <label class="platform-ipad-mac" for="storiesToggle">Stories</label><br class="platform-ipad-mac">
        <input class="platform-ipad-mac" type="checkbox" id="videoToggle" name="videoToggle">
        <label class="platform-ipad-mac" for="videoToggle">Video</label><br class="platform-ipad-mac">
        <input class="platform-iphone platform-ios" type="checkbox" id="feedMobileToggle" name="feedMobileToggle">
        <label class="platform-iphone platform-ios" for="feedMobileToggle">Newsfeed</label>
    </div>
    <p>'Newsfeed toggle for Facebook' is <a href="https://github.com/ulyngs/newsfeed-toggle-extension-universal" target="_blank">open source</a>.</p>
  </body>
</html>
