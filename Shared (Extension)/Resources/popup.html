<!-- popup.html -->
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="content-toggles">
        <input type="checkbox" id="feedToggle" name="feedToggle">
        <label for="feedToggle">Newsfeed</label><br>
        <input type="checkbox" id="chatToggle" name="chatToggle">
        <label for="chatToggle">Chat</label><br>
        <input type="checkbox" id="storiesToggle" name="storiesToggle">
        <label for="storiesToggle">Stories</label><br>
        <input type="checkbox" id="videoToggle" name="videoToggle">
        <label for="videoToggle">Video</label><br>
    </div>
    <p>'Newsfeed toggle for Facebook' is <a href="https://github.com/ulyngs/newsfeed-toggle-extension-universal" target="_blank">open source</a>.</p>
  </body>
</html>
